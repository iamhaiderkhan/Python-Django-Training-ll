{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Signup{% endblock %}

{% block content %}
{% include "home.html" %}
<div class="container">
    <div class="col-md-4 m-auto ">
        <div class="text-center">
            <h1 class="mt-5 mb-4">Sign Up</h1>
        </div>
        <form class="mb-2"  method="post">
            {% csrf_token %}
            <table>
                {{form | crispy}}
            </table>

            <button class="btn btn-success btn-block mt-2 " type="submit">Sign Up</button>
            <table border="1">

    </div>
    </form>
</div>
{% endblock content %}
